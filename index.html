<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="./js/qunit/qunit.js">
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <form>
        <div class="form-group">
          <label for="firstname">fist name</label>
          <input type="name" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter email" required>
          <small id=firstname class="form-text text-muted">We'll never share your name with anyone else.</small>
        
        </div>
        <div class="form-group">
          <label for="lastname">lats name</label>
          <input type="name" class="form-control" id="latsname" placeholder="Password" required>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="checkbox">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/qunit/qunit.js"></script>

</script>
</body>
</html>
